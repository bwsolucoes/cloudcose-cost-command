name: PROD Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Project
        run: yarn build

      - name: Configuring AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654654414177:role/github-actions-bwsolucoes-pipeline
          role-session-name: role-session-cloudcose-cost-command-prd
          aws-region: us-east-1 

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://{{ vars.PRD_BUCKET_NAME }}